version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: nastavnik_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nastavnik}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nastavnik_dev}
      POSTGRES_DB: ${POSTGRES_DB:-nastavnik_testing}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nastavnik_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nastavnik_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nastavnik}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nastavnik_dev}
      POSTGRES_DB: ${POSTGRES_DB:-nastavnik_testing}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ML_SERVICE_URL: http://ml:8001
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - nastavnik_network
    restart: unless-stopped

  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: nastavnik_ml
    environment:
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      DEEPSEEK_MAX_RETRIES: ${DEEPSEEK_MAX_RETRIES:-3}
      DEEPSEEK_RETRY_BACKOFF_BASE: ${DEEPSEEK_RETRY_BACKOFF_BASE:-2}
      ML_HOST: ${ML_HOST:-0.0.0.0}
      ML_PORT: ${ML_PORT:-8001}
    ports:
      - "8002:8001"
    volumes:
      - ./ml:/app
    networks:
      - nastavnik_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: nastavnik_frontend
    user: root
    command: npm run dev
    environment:
      # Браузер подключается напрямую к backend по этому URL
      # Локально: http://localhost:8000 (из .env)
      # Прод: http://<IP_СЕРВЕРА>:8000 (GitHub Secret NEXT_PUBLIC_API_URL)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - nastavnik_network
    restart: unless-stopped

networks:
  nastavnik_network:
    driver: bridge

volumes:
  postgres_data:
  frontend_node_modules:

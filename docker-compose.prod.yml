# Production overrides: отключаем volume-монтирование исходного кода,
# чтобы Docker layer cache для pip install работал корректно.
# Использование: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    volumes: []

  ml:
    volumes: []

  frontend:
    command: npm run start
    volumes:
      - frontend_node_modules:/app/node_modules
